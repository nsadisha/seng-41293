<mat-toolbar color="primary">
    <span>Register</span>
    <span class="spacer"></span>
    <button routerLink="/" mat-button class="example-icon" aria-label="Example icon-button with share icon">
        Home
    </button>
</mat-toolbar>

<div class="register-div">
    <form class="register-form" (submit)="handleRegister()" [formGroup]="formGroup">
        <h2>Register</h2>
        <mat-form-field appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput 
                type="email" 
                placeholder="example@domain.com" 
                formControlName="email" 
                [errorStateMatcher]="matcher">
            <mat-error 
                *ngIf="formGroup.controls.email.hasError('email') && !formGroup.controls.email.hasError('required')">
                <small>Please enter a valid email address</small>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input 
                matInput 
                type="text" 
                formControlName="name" 
                placeholder="John Doe">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input 
                matInput 
                type="password" 
                formControlName="password" 
                placeholder="••••••••••">
            <mat-error 
                *ngIf="formGroup.controls.password.hasError('minlength')">
                <small>Password must have atleast 8 charactors</small>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input 
                matInput 
                type="password" 
                formControlName="confirm_password" 
                placeholder="••••••••••">
            <mat-error *ngIf="formGroup.controls.confirm_password.hasError('passwordMismatch')">
                <small>Entered password does not match</small>
            </mat-error>
        </mat-form-field>
        <button 
            type="submit" 
            mat-flat-button 
            [disabled]="!formGroup.valid" 
            color="primary">Register</button>
    </form>
    <p class="form-footer">Already have an account? <a routerLink="/login" color="primary">Login</a></p>
</div>
